<!-- extends from base layout -->
{% extends "base.html" %}

{% block content %}

<a href="{{ url_for('new_tag_form') }}">
Add new tag
</a>

<h1>All tags</h1>

{% if tag_list %}

{% for t in tag_list %}

    <p>
        <a href="{{ url_for('tag_details', tag_id=t.id) }}" 
                {% if t.description %}title="{{ t.description }}"{% endif %} 
                class="btn btn-default tag"><span class="tagColourElement glyphicon glyphicon-{{ t.get_tag_style() }}" style="color: {{ t.colour }};" aria-hidden="true"></span><b>{{ t.name }}</b></a>
    </p>

{% endfor %}

{% else %}
    <p> No tags stored yet...
{% endif %}

{% endblock %}
